<!doctype html>
<html lang="en" manifest="manifest.appcache">
<head>
	<meta charset="utf-8">
	<title>NextThought Login</title>
	<link rel="shortcut icon" href="resources/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Application Login">
	<meta name="author" content="NextThought">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1">
	<link rel="stylesheet" href="resources/css/style.css" media="screen">
	<script type="text/javascript" src="js/base64.min.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
</head>
<body>

<div class="header">
	<div>
		<img src="resources/images/logo.png" width="164" height="26" border="0" id="logo" alt="NextThought">
	</div>
</div>

<div class="container">

	<div class="content">
		<div id="message" class="message">Please enter your login information:</div>
		<section id="nt-login">
			<div>
				<form id="login" method="post">
					<div>
					<div>
						<label for="username">Username:</label>
						<input id="username" name="username" type="email" placeholder="email@address.com"/>
					</div>

					<div>
						<input id="remember" name="remember" type="checkbox"/>
						<label for="remember">Remember me on this computer</label>
					</div>

					<div>
						<span id="password-field">
							<label for="password">Password:</label>
							<input id="password" name="password" type="password" placeholder="Password"/>
							<button id="submit" type="submit" disabled>Login</button>
						</span>
						<span id="oauth-login"></span>
					</div>

					<div>
					✻ 
					<a href="http://nextthought.com" title="About NextThought">About</a>
					✻ 
					<a href="mailto:alpha-support@nextthought.com" title="Contact Support">Help</a>
					✻ 
					<a href="https://docs.google.com/document/pub?id=1dUvxe-n1VBuGpFV5CrBrVeaGJ_hH4kzPRiaGN2cWxsg" title="Alpha Release Notes and Known Issues">Release Notes</a>
					✻ 
					<a href="https://docs.google.com/document/pub?id=1Qow6gTT8Kxuw7_oD2TJH7tn1HN8u1VkKW6PehgF2dZc" title="NextThought Terms of Service and User Agreements">Terms</a>
					✻ 
					<!-- COPPA requires the privacy link to standout and be different than ordinary links. -->
					<strong><a href="https://docs.google.com/document/pub?id=1W9R8s1jIHWTp38gvacXOStsfmUz5TjyDYYy3CVJ2SmM" title="Learn about your privacy and NextTHought">Privacy</a></strong>
					✻ 
					</div>
					<div id="mask"><div></div><span id="mask-msg">Loading...</span></div>
					</div>
				</form>
			</div>
		</section>
	</div>
</div>
</body>
</html>
