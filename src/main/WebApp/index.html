<!doctype html>
<html lang="en"><!-- manifest="manifest.appcache" -->
<head>
	<meta charset="utf-8">
	<title>NextThought Login</title>
	<link rel="shortcut icon" href="resources/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Application Login">
	<meta name="author" content="NextThought">
	<link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,700italic,400italic|Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'>
	<link rel="stylesheet" href="resources/css/style.css" media="screen"/>
	<link rel="stylesheet" href="resources/css/site.css" media="screen"/>
	<!--[if gte IE 9]>
	<style type="text/css">
		.gradient {
			filter: none;
		}
	</style>
	<![endif]-->
	<script type="text/javascript" src="defaults.js"></script>
	<script type="text/javascript" src="js/support.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
</head>
<body class="signin">
	<div class="wrapper spotlight">
		<div class="wrapper-inner">
			<div class="middle zoomin">
				<div class="branding">
					<div class="container">
						<div class="header"></div>
						<div class="content">
							<section id="nt-login">
									<form id="login" method="post">
										<div id="message" class="message"></div>
										<div>
											<div class="field-container">
												<label for="username">Username:</label>
												<input id="username" name="username" type="text"
													   placeholder="Username"/>
											</div>

											<div id="password-field" class="field-container">
												<label for="password">Password:</label>
												<input id="password" name="password" type="password"
													   autocomplete="off"
													   placeholder="Password"/>
											</div>

											<div class="field-container">
												<input id="remember" name="remember" type="checkbox"/>
												<label for="remember">Remember me</label>

												<button id="submit" type="submit" disabled>Sign in</button>
											</div>

											<div id="oauth-login"></div>

											<div id="account-creation">
												<a href="signup.html">Create an Account</a>
											</div>

											<div id="mask"><div></div><span id="mask-msg">Loading...</span></div>
										</div>
									</form>
							</section>
						</div>
					</div>
				</div>
				<div class="forgot">
					I forgot my <a href="#" id="forgotit">username</a> or
					<a href="mailto:support@nextthought.com?subject=I%20forgot%20my%20password&body=">password</a>.
					<div class="dialog">
						<div class="top">&nbsp;</div>
						<div class="middle">
						<form id="recover" method="post">
							<h1>That&apos;s okay...</h1>
							<p>Enter your email and we&apos;ll send your username right away.</p>
							<div><input type="email" size="20"><button id="send" type="submit">Submit</button></div>
						</form>
						</div>
						<div class="bottom">&nbsp;</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="links">
		<a href="http://nextthought.com" title="About NextThought">About</a> &middot;
		<a href="mailto:support@nextthought.com" title="Contact Support">Help</a> &middot;
		<a href="https://docs.google.com/document/pub?id=1rM40we-bbPNvq8xivEKhkoLE7wmIETmO4kerCYmtISM"
		   target="_new" title="NextThought Terms of Service and User Agreements">Terms</a> &middot;
		<!-- COPPA requires the privacy link to standout and be different than ordinary links. -->
		<a href="https://docs.google.com/document/pub?id=1W9R8s1jIHWTp38gvacXOStsfmUz5TjyDYYy3CVJ2SmM"
		   target="_new" title="Learn about your privacy and NextTHought"
		   class="privacy">Privacy</a>
	</div>
	<!--[analytics code here]-->
</body>
</html>
