<!DOCTYPE html>
<html lang="en"><!-- manifest="manifest.appcache" -->
<head>
	<meta charset="utf-8">
	<title>NextThought Login</title>
	<link rel="shortcut icon" href="resources/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Application Login">
	<meta name="author" content="NextThought">
	<link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,700italic,400italic|Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'>
	<link rel="stylesheet" href="resources/css/style.css?v=%time%" media="screen"/>
	<link rel="stylesheet" href="resources/css/site.css?v=%time%" media="screen"/>

	<!--[if gte IE 9]>
	<style type="text/css">
		.gradient {
			filter: none;
		}
	</style>
	<![endif]-->

    <script type="text/javascript" src="defaults.js?v=%time%"></script>
	<script type="text/javascript" src="js/support.js?v=%time%"></script>
	<script type="text/javascript" src="js/login.js?v=%time%"></script>
</head>
<body class="signin">
<div class="links">
		<a href="http://nextthought.com" title="About NextThought" target="_new">About</a> &middot;
		<a href="mailto:support@nextthought.com" title="Contact Support">Help</a> &middot;
		<a href="https://docs.google.com/document/pub?id=1rM40we-bbPNvq8xivEKhkoLE7wmIETmO4kerCYmtISM"
		   target="_new" title="NextThought Terms of Service and User Agreements">Terms</a> &middot;
		<!-- COPPA requires the privacy link to standout and be different than ordinary links. -->
		<a href="https://docs.google.com/document/pub?id=1W9R8s1jIHWTp38gvacXOStsfmUz5TjyDYYy3CVJ2SmM"
		   target="_new" title="Learn about your privacy and NextThought"
		   class="privacy">Privacy</a>
		<!-- COPPA requires the privacy link to standout and be different than ordinary links. -->
		<span class="childrenpolicy">&middot;
		<a href="https://docs.google.com/document/pub?id=1kNo6hwwKwWdhq7jzczAysUWhnsP9RfckIet11pWPW6k"
				   target="_new" title="Learn about your child&apos;s privacy and NextThought"
				   class="privacy">Children&apos;s Privacy</a>
		</span>
	</div>
	<div class="wrapper spotlight">
		<div class="wrapper-inner">
			<div class="middle zoomin main">
				<div class="branding">
					<div class="container main">
						<div class="header"></div>
						<div class="content">
							<section id="nt-login">
									<form id="login" method="post">
										<div id="message" class="message"></div>
										<div>
											<div class="field-container" data-title="Username">
												<label for="username">Username:</label>
												<input id="username" name="username" type="text"
													   placeholder="Username"
											  autocorrect="off" autocapitalize="off" auto/>
											</div>

											<div id="password-field" class="field-container" data-title="Password">
												<label for="password">Password:</label>
												<input id="password" name="password" type="password"
													   autocomplete="off"
													   placeholder="Password"/>
											</div>

											<div class="field-container">
                                                <span class="input-wrap">
												<input id="remember" name="remember" type="checkbox"/>
												<label for="remember">Remember me</label>
                                                </span>

												<button id="submit" type="submit" disabled>Sign in</button>
												<div class="clear"></div>
											</div>

											<div id="oauth-login"></div>

											<div id="account-creation">
												<a href="signup.html">Create an Account.<span class="tagline"></span></a>
											</div>

											<div id="mask"><div></div><span id="mask-msg">Loading...</span></div>
										</div>
									</form>
							</section>
						</div>
					</div>
				</div>
				<div class="forgot">
					I forgot my <a href="#" id="forgotit">username</a> or
					<a href="#" id="forgotpass">password.</a>
					<div class="dialog username">
						<div class="top">&nbsp;</div>
						<div class="middle">
						<form id="recover" method="post">
							<h1>That&apos;s okay...</h1>
							<p>Enter your email and we&apos;ll send your username.</p>
							<div data-title="email"><input type="email" placeholder="email" size="20"><button id="send" type="submit" disabled>Submit</button></div>
						</form>
						</div>
						<div class="bottom">&nbsp;</div>
					</div>
					<div class="dialog password">
						<div class="top">&nbsp;</div>
						<div class="middle">
							<form id="recoverpass" method="post">
								<h1>That&apos;s okay...</h1>
								<p>Enter your username and email, and we&apos;ll help you reset it.</p>
								<div data-title="username and email">
									<input id="recover-pass-username" type="text" placeholder="username" size="20">
									<input id="recover-pass-email" type="email" placeholder="email" size="20">
									<button id="send-recover-pass" type="submit" disabled>Submit</button>
								</div>
							</form>
						</div>
						<div class="bottom">&nbsp;</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--[analytics code here]-->
</body>
</html>
