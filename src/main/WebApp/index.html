<!doctype html>
<html lang="en" manifest="manifest.appcache">
<head>
	<meta charset="utf-8">
	<title>NextThought Login</title>
	<link rel="shortcut icon" href="resources/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Application Login">
	<meta name="author" content="NextThought">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1">
	<link rel="stylesheet" href="resources/css/style.css" media="screen">
	<!--[if gte IE 9]>
	<style type="text/css">
		.gradient {
			filter: none;
		}
	</style>
	<![endif]-->
	<script type="text/javascript" src="js/base64.min.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="wrapper-inner">
			<div class="middle">
				<div class="header"></div>
				<div class="container">
					<div class="content">
						<section id="nt-login">
								<form id="login" method="post">
									<div id="message" class="message"></div>
									<div>
										<div class="field-container">
											<label for="username">Username:</label>
											<input id="username" name="username" type="email"
												   placeholder="email@address.com"/>
										</div>

										<div id="password-field" class="field-container">
											<label for="password">Password:</label>
											<input id="password" name="password" type="password"
												   placeholder="password"/>
										</div>

										<div class="field-container">
											<input id="remember" name="remember" type="checkbox"/>
											<label for="remember">Remember me</label>

											<button id="submit" type="submit" disabled>Login</button>
										</div>

										<div id="oauth-login"></div>

										<div id="mask"><div></div><span id="mask-msg">Loading...</span></div>
									</div>
								</form>
						</section>
					</div>
				</div>
				<div class="links">
					<a href="http://nextthought.com" title="About NextThought">About</a> |
					<a href="mailto:alpha-support@nextthought.com" title="Contact Support">Help</a> |
					<a href="https://docs.google.com/document/pub?id=1dUvxe-n1VBuGpFV5CrBrVeaGJ_hH4kzPRiaGN2cWxsg"
					   title="Alpha Release Notes and Known Issues">Release Notes</a> |
					<a href="https://docs.google.com/document/pub?id=1Qow6gTT8Kxuw7_oD2TJH7tn1HN8u1VkKW6PehgF2dZc"
					   title="NextThought Terms of Service and User Agreements">Terms</a> |
					<!-- COPPA requires the privacy link to standout and be different than ordinary links. -->
					<a href="https://docs.google.com/document/pub?id=1W9R8s1jIHWTp38gvacXOStsfmUz5TjyDYYy3CVJ2SmM"
					   title="Learn about your privacy and NextTHought"
					   class="privacy">Privacy</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
