<!DOCTYPE html>
<html lang="en"><!-- manifest="manifest.appcache" -->
<head>
	<meta charset="utf-8">
	<title>NextThought Password Recovery</title>
	<link rel="shortcut icon" href="resources/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Application Login">
	<meta name="author" content="NextThought">
	<link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,700italic,400italic|Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'>
	<link rel="stylesheet" href="resources/css/style.css?v=%time%" media="screen"/>
	<link rel="stylesheet" href="resources/css/site.css?v=%time%" media="screen"/>

	<!--[if gte IE 9]>
	<style type="text/css">
		.gradient {
			filter: none;
		}
	</style>
	<![endif]-->

	<script type="text/javascript" src="defaults.js?v=%time%"></script>
	<script type="text/javascript" src="js/support.js?v=%time%"></script>
	<script type="text/javascript" src="js/passwordrecovery.js?v=%time%"></script>
<body class="signin">
<div class="wrapper spotlight">
	<div class="wrapper-inner">
		<div class="middle zoomin">
			<div class="container">
				<div class="header recover"></div>
				<div class="content">
					<section id="nt-login">
						<form id="recover" method="post">
							<div id="message" class="message recover green">Create your new password.</div>
							<div>
								<div id="new-password-field" class="field-container" data-title="New Password">
									<input id="password" name="password" type="password"
										   autocomplete="off"
										   placeholder="Password"/>
								</div>
								<div id="new-verify-password-field" class="field-container" data-title="Verify New Password">
									<input id="password-verify" name="password" type="password"
										   autocomplete="off"
										   placeholder="Verify Password"/>
								</div>

								<div class="field-container">
									<button id="submit" type="submit" disabled>Save Password</button>
									<div class="clear"></div>
								</div>
							</div>
						</form>
					</section>
				</div>
				<div class="footer"></div>
			</div>
		</div>
	</div>
</div>

<!--[analytics code here]-->
</body>
</html>
