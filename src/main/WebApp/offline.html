<!doctype html>
<html lang="en" manifest="manifest.appcache">
<head>
	<meta charset="utf-8">
	<title>NextThought Login</title>
	<link rel="shortcut icon" href="resources/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Application Login">
	<meta name="author" content="NextThought">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,600,800"/>
	<link rel="stylesheet" href="resources/css/style.css" media="screen"/>
	<!--[if gte IE 9]>
	<style type="text/css">
		.gradient {
			filter: none;
		}
	</style>
	<![endif]-->
</head>
<body class="signin">
	<div class="wrapper spotlight">
		<div class="wrapper-inner">
			<div class="middle zoomin">
				<div class="container">
					<div class="header"></div>
					<div class="content">
						<section id="nt-login">
								<form id="login" method="post">
									<div id="message" class="message">You seem to be offline</div>
									<div>
										<div class="field-container">
										</div>
										<div id="account-creation">
											<a href="javascript:location.replace(document.referrer);">Try Again</a>
										</div>
									</div>
								</form>
						</section>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
