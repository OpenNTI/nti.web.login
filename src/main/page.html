<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="Content-Type" content="Type=text/html; charset=utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta http-equiv="cleartype" content="on"/>
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<!-- android -->
		<meta name="mobile-web-app-capable" content="yes"/>
		<!-- iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
		<meta name="apple-mobile-web-app-title" content="nextthought app"/>
		<link rel="apple-touch-startup-image" href="/resources/images/app-splash.png"/>

		<link rel="shortcut icon" id="favicon" href="<[cfg:favicon]>" />
		<link rel="apple-touch-icon" href="<[cfg:favicon]>" />

		<title><![CDATA[cfg:siteTitle]]></title>

		<link rel="icon" id="favicon" href="<[cfg:favicon]>" />

		<!-- Google Analytics -->
		<script type="text/javascript">
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create',
				'<[cfg:analyticsKey]>',
				{
					// cookieDomain: 'none' //  for testing on localhost
					userId: '<[cfg:username]>',
					clientId: '<[cfg:siteName]>',
					appName: '<[cfg:appName]>',
					appId: '<[cfg:appId]>',
					appVersion: '<[cfg:appVersion]>',
					appInstallerId: navigator.standalone ? 'homescreen':'browser'
				}
			);

			ga('send', 'pageview');
		</script>
		<!-- End Google Analytics -->
	</head>
	<body>
		<main id="content">
			<!--html:server-values-->
		</main>
	</body>
</html>
